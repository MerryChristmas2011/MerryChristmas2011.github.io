<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    section {
      display: grid;
      gap: 10px;

      grid-auto-rows: 100px;
      grid-template-areas:
        "mike"
        "merry"
        "liang"
        "yifei"
        "lias"
        "haibo"
    }

    @media (min-width:780px) {
      section {
        grid-template-areas:
          "mike merry"
          "liang yifei"
          "lias haibo"
      }
    }

    @media (min-width:780px) {
      section {
        grid-template-areas:
          "mike mike"
          "merry ."
          "liang yifei"
          "lias haibo"
      }
    }

    div {
      border: solid purple;
      background-color: purple;
      color: white;
      font-size: 3rem;
    }

    div:first-child {
      grid-area: mike;
    }

    div:nth-child(2) {
      grid-area: merry;
    }

    div:nth-child(3) {
      grid-area: liang;
    }

    div:nth-child(4) {
      grid-area: yifei;
    }

    div:nth-child(5) {
      grid-area: lias;
    }

    div:nth-child(6) {
      grid-area: haibo;
    }
  </style>
</head>

<body>

  <section>
    <div>Mike</div>
    <div>Merry</div>
    <div>Liang</div>
    <div>Yifei</div>
    <div>Lias</div>
    <div>Haibo</div>
  </section>

</body></html>
