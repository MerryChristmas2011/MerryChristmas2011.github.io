<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .background-color{
            background-color: #1ABC9C;
        }
        .header-container {
            width: 1024px;
        }
    </style>
</head>
<body>
    <header class="background-color">
        <div class="header-container background-color font-family-base line-height-base p-5 d.flex flex-column justify-content-center align-items-center text-center text-white m-auto">
            <div class="img mx-auto mt-5 w-75">
                <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="pic" class="w-50 mt-5 p-5">
            </div>
            <div class="title">
                <h1 class="display-3 text-uppercase mb-0 fw-bold">Start Bootstrap</h1>
            </div>
            <div class="decoration d-flex flex-row justify-content-center align-items-center flex-nowrap mx-auto px-5 w-50">
                <div class="w-100 h-100 border-white border-top border-0 border-5 rounded mx-4"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="white" class="bi bi-star-fill" viewBox="0 0 16 16">
  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
</svg>
                <div class="w-100 h-100 border-white border-top border-0 border-5 rounded mx-4"></div>
            </div>
            <div class="desc mb-5">
                <p class="fs-4 font-weight-light mb-2">
                Graphic Artist -  Web Desginer - Illustrator
                </p>
            </div>
        </div>
    </header>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
