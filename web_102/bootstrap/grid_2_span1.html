<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    section {
      display: grid;
      gap: 10px;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 100px 100px 100px 100px;
    }

    div {
      background-color: deeppink;
      font-size: 5rem;
    }

    div:first-child {
      grid-column: 1/3;
    }

    div:nth-child(2) {
      grid-column: 1/2;
      grid-row: 2/3;
    }

    div:nth-child(3) {
      grid-row: 2/4;
    }

    div:nth-child(4) {
      grid-column: 1/2;
      grid-row: 2/4;
      width: 100px;
      justify-self: end;
    }

    div:nth-child(5) {
      grid-column: span 2;
      /*1/span 2*/
    }
  </style>
</head>

<body>

  <section>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </section>

</body></html>
