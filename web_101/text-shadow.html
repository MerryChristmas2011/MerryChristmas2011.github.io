<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text_shadow</title>
  <style>
    p {
      font-size: 80px;
      text-align: center;
      /*      x,y,blurry,color*/
      text-shadow: 0px 0px 13px purple;
    }

    div {
      font-size: 200px;
      text-align: center;
      color: grey;
      font-family: sans-serif;
      text-shadow: 0px 5px 0px black, 0px 11px 0px blue, 0px 17px 0px red;
    }
  </style>
</head>

<body>

  <p>Coding</p>

  <div>Coding</div>

</body></html>
