<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-specificity</title>
    <style>
        ul {
            font-size: 60px;
        }

        li {
            color: blue !important;
        }

        li.first {
            color: lime;
        }

        li#fir {
            color: red;
        }
    </style>
</head>
<body>
    <p>!important > inline style > id > class > tag</p>
    <p>longer selector > shorter selector</p>
    <ul>
        <li class="first" id="fir" style="color: black">Pickelball</li>
        <li>Tennis</li>
        <li>Hiking</li>
        <li>with Friend</li>
    </ul>
</body>
</html>
