<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>font2</title>
  <style>
    p {
      font-size: 30px;
      text-indent: 100px;
    }

    p:first-letter {
      font-size: 60px;
      color: red;
    }

    p:first-line {
      background-color: yellow;
    }

    span {
      color: red;
    }

    div {
      font-size: 80px;
      border: solid;
      text-align: right;
    }
  </style>
</head>

<body>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa ipsum debitis, <span>reiciendis</span> voluptatibus alias distinctio a illum similique quo nemo autem inventore, tempora cum eos sint provident! Itaque temporibus, laboriosam.</p>

  <div>Soccer</div>
</body></html>
