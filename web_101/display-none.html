<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>display-none</title>
<style>
  div{
width: 200px;
height: 200px;
background-color: black;
display: none;
}
p{
width: 200px;
height: 200px;
background-color: blue;
visibility: hidden;
}
</style>


<body>
  <div></div> 
<p></p> 
<h1>the bottom line</h1>
</body>
</html>
