<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list</title>
</head>
<body>

  <!-- ul>li*3 -->
  <!-- unordered list -->
  <ul>
    <li>pizza</li>
    <li>poutine</li>
    <li>hot dog</li>
  </ul>

  <!-- ordered list -->
  <ol>
    <li>pizza</li>
    <li>poutine</li>
    <li>hot dog</li>
  </ol>

  

</body>
</html>
